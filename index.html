<html>
    <head>
        <meta charset="utf-8">
        <!-- Include CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">
        <!-- socket.io -->
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="gameArea">
            <div id="infoArea"></div>
            <table id="hold"></table>
            <table id="field"></table>
            <table id="next0" class="next"></table>
            <table id="next1" class="next"></table>
            <table id="next2" class="next"></table>
            <table id="next3" class="next"></table>
            <table id="next4" class="next"></table>
            <table id="pointTable"></table>
            <table id="effectTable"></table>
        </div>
        <div id="networkArea">
            <input type="text" id="playerName" placeholder="プレイヤー名">
            <button id="connectButton"></button>
        </div>
        <!-- Include jQuery -->
        <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
        <!-- Include string-format.js -->
        <script src="string-format.js"></script>
        <!-- Include App.js -->
        <script src="App.js"></script>
    </body>
</html>
